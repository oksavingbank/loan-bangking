<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직원 공고 모집</title>
    <style>
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: url("면접.webp") no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
        }

        .main-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .main-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .overlay {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* 그림자 효과 */
}
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        h2 {
            color: #555;
            margin-top: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        li {
            list-style: none;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        li::before {
            content: '●';
            color: #007bff;
            position: absolute;
            left: -20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info label {
            display: block;
            font-weight: bold;
        }

        .contact-info input[type="tel"],
        .contact-info input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-info input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-info input[type="submit"]:hover {
            background-color: #45a049;
        }
        
    </style>
</head>
<body>
    <div class="overlay">
        <div class="main-image">
            <a href="index.html">
                <img src="츄우.jpg" alt="요한 민족">
            </a>
        </div>

        <h1>직원 모집</h1>
        <p>저희 회사에서 함께할 새로운 직원을 모집합니다! 아래는 우리가 원하는 직원 상세 정보입니다.</p>

        <h2>직무: 음식점 </h2>
        <p>우리는 창의적이고 열정적인 서비스 디자이너를 찾고 있습니다. 우리 회사의 디자인과 서비스 개발에 참여해주실 역량 있는 분을 기다리고 있습니다.</p>

        <h2>자격 요건:</h2>
        <ul>
            <li> 이쁜사람 </li>
            <li> 몸매좋은사람 </li>
            <li> 의사 소통 능력 뛰어난 사람</li>
            <li> 술 잘먹는사람 </li>
        </ul>

        <h2>지원 방법:</h2>
        <div class="contact-info">
            <form action="#">
                <label for="phone">전화번호:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="resume">이력서 업로드:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

                <input type="submit" value="지원하기">
            </form>
        </div>
        
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.contact-info form').addEventListener('submit', function(event) {
                event.preventDefault();
                alert('지원 신청 완료되었습니다!');
            });
        });
    </script>
</body>
</html>
