<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한식 음식 정보</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .dish {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .dish img {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .dish-details {
            text-align: center;
        }

        .dish h2 {
            margin-bottom: 5px;
            font-size: 1.5em;
        }

        .dish p {
            margin-bottom: 20px;
            color: #888;
        }

        .recipe {
            display: none;
            margin-top: 10px;
            font-size: 0.9em;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="dish" onmouseover="showRecipe('kimchi-recipe')" onmouseout="hideRecipe('kimchi-recipe')">
        <img src="김치찌개.jpg" alt="김치찌개">
        <div class="dish-details">
            <h2>김치찌개</h2>
            <p>가격: 5500원</p>
            <div id="kimchi-recipe" class="recipe">
                <h3>레시피</h3>
                <ul>
                    <li>돼지고기 150g</li>
                    <li>묵은지 180g</li>
                    <li>두부 170g</li>
                    <li>양파 130g</li>
                    <li>홍고추 1개 20g</li>
                    <li>청양고추 1개 15g</li>
                    <li>다진 마늘 1큰술</li>
                    <li>대파 30g</li>
                    <li>코인 육수 2개</li>
                    <li>들기름 1큰술</li>
                    <li>고춧가루 1큰술</li>
                    <li>물 700ml</li>
                </ul>
            </div>
        </div>
    </div>
